<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blinkit Clone</title>
  <link rel="stylesheet" href="blinkit.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Blinkit</div>
    <div class="delivery-info">
      <span>Delivery in 10 minutes</span>
      <span>Delhi, India</span>
    </div>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <button class="login-btn">Login</button>
    <div class="cart">
      <span>ðŸ›’ Cart</span>
    </div>
  </header>

  <!-- Main Banner -->
  <section class="banner">
    <img src="https://blinkit.com/banner.jpg" alt="Main Banner">
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <div class="category">Fruits & Vegetables</div>
      <div class="category">Dairy, Bread & Eggs</div>
      <div class="category">Beverages</div>
      <div class="category">Snacks</div>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="products">
    <h2>Popular Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 1">
        <div class="product-name">Milk (1L)</div>
        <div class="product-price">â‚¹60</div>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 2">
        <div class="product-name">Bread</div>
        <div class="product-price">â‚¹40</div>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 3">
        <div class="product-name">Eggs (12pcs)</div>
        <div class="product-price">â‚¹80</div>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Blinkit Clone. All rights reserved.</p>
  </footer>
</body>
</html>
